[General]
skip-proxy = %APPEND% iosapps.itunes.apple.com,login-service.mobile-bank.psbc.com,mobile-bank.psbc.com, *.cmpassport.com, *.qingteng-inc.com,yunbusiness.ccb.com, www.abchina.com.cn,www.shanbay.com,
force-http-engine-hosts = %APPEND% boxjs.com, boxjs.net, *.boxjs.com, *.boxjs.net

[Rule]

RULE-SET,https://raw.tvhub.eu.org/https:/raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/NetEaseMusic/NetEaseMusic.list,🎧 NetEaseMusic
RULE-SET,https://raw.tvhub.eu.org/https://raw.githubusercontent.com/Cats-Team/AdRules/main/adrules.list, ADBlock
#Apple News 本地化
DOMAIN,apple.comscoreresearch.com,Proxy
DOMAIN,gateway.icloud.com, Proxy
DOMAIN,news-assets.apple.com,Proxy
DOMAIN,news-client-search.apple.com,Proxy
DOMAIN,news-client.apple.com,Proxy
DOMAIN,news-edge.apple.com,Proxy
DOMAIN,news-events.apple.com,Proxy
DOMAIN-SUFFIX,apple.news,Proxy
DOMAIN,gspe1-ssl.ls.apple.com,DIRECT

#TikTok解锁
DOMAIN-SUFFIX,byteoversea.com,Proxy
DOMAIN,p16-tiktokcdn-com.akamaized.net, proxy
DOMAIN-SUFFIX,ibytedtos.com, proxy
DOMAIN-SUFFIX,ibyteimg.com, proxy
DOMAIN-SUFFIX,ipstatp.com, proxy
DOMAIN-SUFFIX,isnssdk.com, proxy
DOMAIN-SUFFIX,muscdn.com, proxy
DOMAIN-SUFFIX,musical.ly, proxy
DOMAIN-SUFFIX,sgpstatp.com, proxy
DOMAIN-SUFFIX,snssdk.com, proxy
DOMAIN-SUFFIX,tik-tokapi.com, proxy
DOMAIN-SUFFIX,tiktok.com, proxy
DOMAIN-SUFFIX,tiktokcdn.com, proxy
DOMAIN-SUFFIX,tiktokv.com, proxy
DOMAIN-KEYWORD,musical.ly, proxy
DOMAIN-KEYWORD,tiktok, proxy
USER-AGENT,TikTok*, proxy
# News+ Audio
URL-REGEX,^https?:\/\/news-assets\.apple\.com\/(audio-narrative|podcast\/audio)\/.* ,PROXY

# 阻止所有UDP流量进入443端口，使HTTP3请求回落到TCP流量
AND,((PROTOCOL,UDP),(DEST-PORT,443)),REJECT-NO-DROP
# > 屏蔽YouTube的UDP
AND,((PROTOCOL,UDP),(DOMAIN-SUFFIX,googlevideo.com)),REJECT-NO-DROP
# > 绕过App企业证书过期
DOMAIN,ocsp.apple.com,REJECT

[URL Rewrite] 

#TikTok解锁
(?<=_region=)CN(?=&) JP 307
(?<=&mcc_mnc=)4 2 307
^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+) $1$3 302
(^https?:\/\/*\.\w{4}okv.com\/.+&.+)(\d{2}\.3\.\d)(.+) $118.0$3 302

#Youtube 播放页广告
^https:\/\/[\w-]+\.googlevideo\.com\/initplayback\?.+&oad - reject-dict
# ======= 通用广告请求 ======= #
^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads - reject-200
^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) - reject-200
^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext - reject-200
# ======= 视频广告请求 ======= #
(^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+)  $1$2$3 302
^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad - reject-200

